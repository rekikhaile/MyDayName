<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>My Day Name</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

</head>
<body>

<div class="container">
    <form th:action="@{/mydayname}" method="post">
        <div class="col-md-12 h3 text-center">
            <div>
                <label for="getdob">Enter your date of birth</label>
            </div>
            <input type="radio" name="gender" th:value="male"/>Male
            <input type="radio" name="gender" th:value="female"/>Female

            <div>
                <input type="text" placeholder="dd/mm/yyyy" id="getdob" name="getdob">
            </div>
        </div>
    </form>


    <div class="row">
        <div class="col-md-6 "></div>
        <div class="col-md-6"></div>
    </div>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</div>
</body>
</html>
